<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <input
        type="number"
        id="roomId"
        name="roomId"
        placeholder="roomId"
        required
      />
      <input
        type="text"
        id="userId"
        name="userId"
        placeholder="userId"
        required
      />
      <select name="cameraSelect" id="cameraSelect"></select>
      <button type="button" id="startCall">start call</button>
      <button type="button" id="finishCall">finish call</button>
    </div>
    <div id="localStreamContainer"></div>
    <div id="remoteStreamContainer"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
